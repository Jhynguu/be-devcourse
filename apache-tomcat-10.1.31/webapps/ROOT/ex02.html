<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <body>
      <!-- 문단 -->
      Hello HTML <br />
      Hello&nbsp; HTML; <br />
      Hello&nbsp;&nbsp; HTML <br />
      Hello&nbsp;&nbsp;&nbsp; HTML <br />
      <hr />
      <!-- 엔터키가 2개가 자동으로 들어감 -->
      <p>Hello HTML</p>
      <p>Hello HTML</p>
      <p>Hello HTML</p>
      <hr />
      <!-- 엔터키 1개가 자동으로 들어감 -->
      <div>Hello HTML</div>
      <div>Hello HTML</div>
      <div>Hello HTML</div>
      <hr />
      <!-- 엔터키 X -->
      <span>Hello HTML</span>
      <span>Hello HTML</span>
      <span>Hello HTML</span>
      <hr />
    </body>
  </head>
</html>
